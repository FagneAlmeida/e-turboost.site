<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente - Turboost</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-background-light font-roboto flex items-center justify-center h-screen p-4">
    <div class="text-center p-8 sm:p-10 bg-white rounded-lg shadow-xl max-w-md mx-auto">
        <svg class="w-20 h-20 sm:w-24 sm:h-24 text-accent mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="font-anton text-3xl sm:text-4xl text-text-dark mb-2">Pagamento Pendente</h1>
        <p class="text-text-muted mb-6">O seu pedido foi criado e estamos a aguardar a confirmação do pagamento. Você será notificado por e-mail assim que for aprovado.</p>
        
        <div class="bg-background-light p-3 rounded-md mb-8">
            <p class="text-sm text-text-muted">ID do seu Pedido:</p>
            <p id="order-id" class="font-mono text-text-dark font-bold text-lg">Carregando...</p>
        </div>
        
        <a href="/" class="inline-block bg-accent hover:bg-accent-hover text-primary font-bold py-3 px-8 rounded-md transition-colors duration-300">Voltar à Loja</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            const orderIdElement = document.getElementById('order-id');

            if (orderId && orderIdElement) {
                orderIdElement.textContent = orderId;
            } else if (orderIdElement) {
                orderIdElement.textContent = 'Não encontrado';
            }
        });
    </script>
</body>
</html>
