                <!-- Settings Section -->
                <section id="settings-section" class="hidden content-section">
                    <h2 class="text-4xl font-bold mb-8 font-anton">Configurações da Loja</h2>
                    <form id="settings-form" class="p-8 space-y-8 bg-gray-800 rounded-lg">

                                <div>
                                    <label for="page-terms" class="block mb-2 text-sm font-medium text-gray-300">Termos de Serviço</label>

                                </div>
                                 <div>
                                    <label for="page-returns" class="block mb-2 text-sm font-medium text-gray-300">Trocas e Devoluções</label>
                                    <textarea id="page-returns" data-page-name="returns" class="page-editor w-full p-3 bg-gray-700 border border-gray-600 rounded-md" rows="8"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="pt-6 text-right border-t border-gray-700">
