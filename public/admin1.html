<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-[#1a1a1a]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Turboost</title>
    
    <link id="favicon" rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-anton { font-family: 'Anton', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        /* Animação de fade-in */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="h-full font-roboto text-white bg-[#1a1a1a]">
    <!-- Auth Modal -->
    <div id="auth-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4 transition-opacity duration-300">
        <div id="auth-modal" class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700 w-full max-w-sm fade-in">
            <!-- Login View -->
            <div id="login-view" class="hidden">
                <h2 class="mb-6 text-3xl font-bold text-center text-white font-anton">Acesso Restrito</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-400">Utilizador</label>
                        <input type="text" id="username" name="username" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-[#FFC700] focus:border-[#FFC700]" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-400">Senha</label>
                        <input type="password" id="password" name="password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-[#FFC700] focus:border-[#FFC700]" required>
                    </div>
                    <button type="submit" class="w-full bg-[#FFC700] hover:bg-yellow-500 text-[#1a1a1a] font-bold py-3 px-4 rounded-md transition-colors">Entrar</button>
                    <p id="login-error" class="mt-4 text-sm text-center text-red-500 h-4"></p>
                </form>
            </div>
            <!-- Register View -->
            <div id="register-view" class="hidden">
                 <h2 class="mb-6 text-3xl font-bold text-center text-white font-anton">Registar Primeiro Admin</h2>
                 <form id="register-form" class="space-y-4">
                     <div>
                         <label for="reg-username" class="block mb-2 text-sm font-medium text-gray-400">Escolha um Utilizador</label>
                         <input type="text" id="reg-username" name="reg-username" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required>
                     </div>
                     <div>
                         <label for="reg-password" class="block mb-2 text-sm font-medium text-gray-400">Escolha uma Senha</label>
                         <input type="password" id="reg-password" name="reg-password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required>
                     </div>
                     <button type="submit" class="w-full bg-[#FFC700] hover:bg-yellow-500 text-[#1a1a1a] font-bold py-3 px-4 rounded-md">Registar</button>
                     <p id="register-error" class="mt-4 text-sm text-center text-red-500 h-4"></p>
                 </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden h-full">
        <div class="flex h-full">
            <!-- Sidebar -->
            <aside class="flex flex-col w-64 p-4 bg-gray-800 border-r border-gray-700">
                <div class="flex items-center mb-8">
                    <img id="admin-logo" src="https://placehold.co/40x40/1a1a1a/FFC700?text=T" alt="Logo" class="w-10 h-10 mr-3 rounded-full">
                    <h1 class="text-2xl font-bold text-white font-anton">TURBOOST</h1>
                </div>
                <nav class="flex-grow">
                    <a href="#" class="flex items-center px-4 py-3 text-gray-300 rounded-md hover:bg-gray-700 hover:text-white sidebar-link active" data-section="dashboard-section">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-300 rounded-md hover:bg-gray-700 hover:text-white sidebar-link" data-section="products-section">
                       <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        Produtos
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-300 rounded-md hover:bg-gray-700 hover:text-white sidebar-link" data-section="settings-section">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Configurações
                    </a>
                </nav>
                <div class="mt-auto">
                    <button id="logout-btn" class="w-full flex items-center px-4 py-3 text-gray-300 rounded-md hover:bg-gray-700 hover:text-white sidebar-link">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        Sair
                    </button>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="flex-1 p-6 lg:p-10 overflow-y-auto">
                <!-- Dashboard Section -->
                <section id="dashboard-section" class="content-section">
                    <h2 class="text-4xl font-bold mb-8 font-anton">Dashboard</h2>
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                        <div class="p-6 bg-gray-800 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-400">Total de Produtos</h3>
                            <p id="total-products" class="mt-2 text-4xl font-bold text-[#FFC700]">0</p>
                        </div>
                    </div>
                </section>

                <!-- Products Section -->
                <section id="products-section" class="hidden content-section">
                    <div class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4">
                        <h2 class="text-4xl font-bold font-anton">Gerir Produtos</h2>
                        <button id="add-product-btn" class="w-full sm:w-auto bg-[#FFC700] hover:bg-yellow-500 text-[#1a1a1a] font-bold py-2 px-4 rounded-md transition-colors">Adicionar Produto</button>
                    </div>
                    <div id="product-list" class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4">
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings-section" class="hidden content-section">
                    <h2 class="text-4xl font-bold mb-8 font-anton">Configurações da Loja</h2>
                    <form id="settings-form" class="p-8 space-y-8 bg-gray-800 rounded-lg">
                        
                        <!-- Identidade Visual -->
                        <div>
                            <h3 class="text-xl font-bold text-white mb-4">Identidade Visual</h3>
                            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                                <div>
                                    <label for="logoFile" class="block mb-2 text-sm font-medium text-gray-300">Logotipo</label>
                                    <input type="file" id="logoFile" name="logoFile" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[#FFC700] file:text-[#1a1a1a] hover:file:bg-yellow-500">
                                    <img id="logo-preview" src="" alt="Pré-visualização do Logo" class="hidden h-16 mt-4 rounded-md bg-gray-700 p-1">
                                </div>
                                <div>
                                    <label for="faviconFile" class="block mb-2 text-sm font-medium text-gray-300">Favicon</label>
                                    <input type="file" id="faviconFile" name="faviconFile" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[#FFC700] file:text-[#1a1a1a] hover:file:bg-yellow-500">
                                </div>
                            </div>
                        </div>

                        <!-- Redes Sociais e Contato -->
                        <div class="pt-6 border-t border-gray-700">
                            <h3 class="text-xl font-bold text-white mb-4">Redes Sociais e Contato</h3>
                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div><label for="facebookUrl" class="block mb-1 text-sm">URL Facebook</label><input type="url" id="facebookUrl" name="facebookUrl" placeholder="https://facebook.com/seu-usuario" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                                <div><label for="instagramUrl" class="block mb-1 text-sm">URL Instagram</label><input type="url" id="instagramUrl" name="instagramUrl" placeholder="https://instagram.com/seu-usuario" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                                <div><label for="whatsappNumber" class="block mb-1 text-sm">Nº WhatsApp (com DDD)</label><input type="tel" id="whatsappNumber" name="whatsappNumber" placeholder="11999998888" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                                <div><label for="contactEmail" class="block mb-1 text-sm">E-mail de Contato</label><input type="email" id="contactEmail" name="contactEmail" placeholder="contato@sua-loja.com" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                                <div class="md:col-span-2"><label for="businessHours" class="block mb-1 text-sm">Horário de Atendimento</label><input type="text" id="businessHours" name="businessHours" placeholder="Seg-Sex: 9h às 18h" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                            </div>
                        </div>

                        <!-- Conteúdo da Página Inicial -->
                        <div class="pt-6 border-t border-gray-700">
                            <h3 class="text-xl font-bold text-white mb-6">Conteúdo da Página Inicial</h3>
                            
                            <!-- Seção Diferenciais -->
                            <div class="p-6 bg-gray-900/50 rounded-lg">
                                <h4 class="text-lg font-semibold text-[#FFC700] mb-4">Seção "Diferenciais"</h4>
                                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <!-- Diferencial 1 -->
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium">Diferencial 1</label>
                                        <input type="text" id="feature1Title" name="feature1Title" placeholder="Título (Ex: Alta Performance)" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                                        <textarea id="feature1Desc" name="feature1Desc" placeholder="Descrição" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md" rows="2"></textarea>
                                    </div>
                                    <!-- Diferencial 2 -->
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium">Diferencial 2</label>
                                        <input type="text" id="feature2Title" name="feature2Title" placeholder="Título (Ex: Design Exclusivo)" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                                        <textarea id="feature2Desc" name="feature2Desc" placeholder="Descrição" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md" rows="2"></textarea>
                                    </div>
                                    <!-- Diferencial 3 -->
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium">Diferencial 3</label>
                                        <input type="text" id="feature3Title" name="feature3Title" placeholder="Título (Ex: Qualidade Superior)" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                                        <textarea id="feature3Desc" name="feature3Desc" placeholder="Descrição" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md" rows="2"></textarea>
                                    </div>
                                    <!-- Diferencial 4 -->
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium">Diferencial 4</label>
                                        <input type="text" id="feature4Title" name="feature4Title" placeholder="Título (Ex: Garantia Nacional)" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                                        <textarea id="feature4Desc" name="feature4Desc" placeholder="Descrição" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pt-6 text-right border-t border-gray-700">
                            <button type="submit" class="bg-[#FFC700] hover:bg-yellow-500 text-[#1a1a1a] font-bold py-2 px-6 rounded-md transition-colors">Salvar Configurações</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-40 hidden items-center justify-center p-4">
        <div id="product-modal" class="bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-8">
            <h2 id="modal-title" class="mb-6 text-3xl font-bold text-white font-anton">Adicionar Novo Produto</h2>
            <form id="product-form" class="space-y-6">
                <input type="hidden" id="productId" name="productId">
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <div class="md:col-span-2"><label for="nomeProduto" class="block mb-1 text-sm">Nome do Produto</label><input type="text" id="nomeProduto" name="nomeProduto" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required></div>
                    <div class="md:col-span-2"><label for="descricao" class="block mb-1 text-sm">Descrição</label><textarea id="descricao" name="descricao" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md" rows="3"></textarea></div>
                    <div><label for="marca" class="block mb-1 text-sm">Marca</label><input type="text" id="marca" name="marca" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                    <div><label for="modelo" class="block mb-1 text-sm">Modelo</label><input type="text" id="modelo" name="modelo" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                    <div><label for="ano" class="block mb-1 text-sm">Anos (separados por vírgula)</label><input type="text" id="ano" name="ano" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md"></div>
                    <div><label for="preco" class="block mb-1 text-sm">Preço</label><input type="number" step="0.01" id="preco" name="preco" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md" required></div>
                </div>
                <div class="flex items-center pt-4"><input id="isFeatured" name="isFeatured" type="checkbox" class="w-4 h-4 rounded text-[#FFC700] bg-gray-700 border-gray-600 focus:ring-[#FFC700]"><label for="isFeatured" class="ml-2 text-sm font-medium text-gray-300">Marcar como Destaque?</label></div>
                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancel-product-btn" class="border border-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Cancelar</button>
                    <button type="submit" class="bg-[#FFC700] hover:bg-yellow-500 text-[#1a1a1a] font-bold py-2 px-4 rounded-md">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Notification Modal -->
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-white">
            <h3 id="notification-title" class="text-xl font-bold mb-4 text-[#FFC700]"></h3>
            <p id="notification-message" class="mb-6"></p>
            <div class="flex justify-end gap-4">
                <button id="notification-cancel-btn" class="border border-gray-600 hover:bg-gray-700 font-bold py-2 px-4 rounded-md">Fechar</button>
                <button id="notification-confirm-btn" class="hidden bg-red-600 hover:bg-red-700 font-bold py-2 px-4 rounded-md">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE AUTENTICAÇÃO E LÓGICA DO PAINEL -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DO DOM ---
            const authModalOverlay = document.getElementById('auth-modal-overlay');
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginError = document.getElementById('login-error');
            const registerError = document.getElementById('register-error');
            const mainContent = document.getElementById('main-content');
            const logoutBtn = document.getElementById('logout-btn');

            const ADMIN_KEY = 'turboost_admin';
            const SESSION_KEY = 'turboost_session';

            // --- FUNÇÕES DE UI ---
            const showView = (view) => {
                loginView.classList.add('hidden');
                registerView.classList.add('hidden');
                view.classList.remove('hidden');
                authModalOverlay.classList.remove('hidden');
                authModalOverlay.classList.add('flex');
            };

            const hideAuthModal = () => {
                authModalOverlay.classList.add('hidden');
                authModalOverlay.classList.remove('flex');
            };

            const showMainContent = () => {
                mainContent.classList.remove('hidden');
                hideAuthModal();
            };

            const showLoginScreen = () => {
                mainContent.classList.add('hidden');
                const adminExists = localStorage.getItem(ADMIN_KEY);
                if (adminExists) {
                    showView(loginView);
                } else {
                    showView(registerView);
                }
            };
            
            // --- LÓGICA DE AUTENTICAÇÃO ---

            // Evento de registro do primeiro administrador
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                registerError.textContent = '';
                const username = registerForm['reg-username'].value.trim();
                const password = registerForm['reg-password'].value;

                if (username && password.length >= 6) {
                    // Simulação de hash. Em um projeto real, use bcrypt no backend.
                    const adminData = { username, password: `hashed_${password}` };
                    localStorage.setItem(ADMIN_KEY, JSON.stringify(adminData));
                    alert('Administrador registrado com sucesso! Faça o login.');
                    showLoginScreen();
                } else {
                    registerError.textContent = 'Senha deve ter no mínimo 6 caracteres.';
                }
            });

            // Evento de login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginError.textContent = '';
                const username = loginForm['username'].value;
                const password = loginForm['password'].value;
                
                const adminData = JSON.parse(localStorage.getItem(ADMIN_KEY));

                // Simulação de verificação de hash.
                if (adminData && username === adminData.username && `hashed_${password}` === adminData.password) {
                    sessionStorage.setItem(SESSION_KEY, 'true');
                    showMainContent();
                } else {
                    loginError.textContent = 'Utilizador ou senha inválidos.';
                }
            });

            // Evento de logout
            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem(SESSION_KEY);
                showLoginScreen();
            });


            // --- VERIFICAÇÃO INICIAL ---
            const isLoggedIn = sessionStorage.getItem(SESSION_KEY);
            if (isLoggedIn) {
                showMainContent();
            } else {
                showLoginScreen();
            }

            // --- Lógica de navegação do painel ---
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            const contentSections = document.querySelectorAll('.content-section');

            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Ignora o botão de logout
                    if(link.id === 'logout-btn') return;

                    const sectionId = link.getAttribute('data-section');

                    // Atualiza links
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');

                    // Mostra a seção correta
                    contentSections.forEach(section => {
                        if (section.id === sectionId) {
                            section.classList.remove('hidden');
                        } else {
                            section.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
