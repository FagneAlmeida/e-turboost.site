<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Recusado - Turboost</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary text-text-light font-roboto flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-primary-light p-8 rounded-lg shadow-lg text-center max-w-lg w-full">
        <div class="mx-auto mb-4 w-16 h-16 flex items-center justify-center bg-red-500 rounded-full">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </div>
        <h1 class="font-anton text-3xl text-white mb-2">Ocorreu um Problema</h1>
        <p class="text-text-muted mb-6">Não foi possível processar o seu pagamento. Por favor, verifique os seus dados e tente novamente.</p>
        
         <div class="text-left bg-primary p-4 rounded-md text-sm">
            <p class="mb-2"><strong>ID do Pagamento:</strong> <span id="payment_id">...</span></p>
            <p class="mb-2"><strong>Status:</strong> <span id="status" class="font-bold text-red-400">...</span></p>
            <p><strong>ID do Pedido:</strong> <span id="external_reference">...</span></p>
        </div>

        <a href="/checkout.html" class="mt-8 inline-block w-full bg-detail text-primary font-bold uppercase py-3 px-8 rounded-md text-lg transition-transform hover:scale-105">
            Tentar Novamente
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('payment_id').textContent = params.get('payment_id') || 'N/A';
            document.getElementById('status').textContent = params.get('status') || 'N/A';
            document.getElementById('external_reference').textContent = params.get('external_reference') || 'N/A';
        });
    </script>

</body>
</html>
