<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Turboost</title>
    <link rel="stylesheet" href="/css/output.css">
    <!-- Fontes e script de config do Firebase -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        window.firebaseConfig = {{ firebase_config_json | safe }};
    </script>
</head>
<body class="bg-gray-900 text-white font-roboto">

    <!-- Cabeçalho Reutilizável -->
    <header id="main-header" class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
        <!-- O conteúdo do seu header (copie de index.html se necessário) -->
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="/" aria-label="Página Inicial da Turboost">
                <img src="/assets/logo.svg" alt="Logótipo Turboost" class="h-10">
            </a>
            <nav aria-label="Navegação Principal">
                <ul class="flex gap-6 items-center">
                    <li><a href="/" class="hover:text-yellow-400 transition-colors">Início</a></li>
                    <li><a href="/produtos.html" class="hover:text-yellow-400 transition-colors">Produtos</a></li>
                    <li><a href="/minha-conta.html" class="text-yellow-400 font-bold">Minha Conta</a></li>
                </ul>
            </nav>
            <div id="user-controls">
                 <!-- Botão de Sair -->
                 <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-bold rounded hover:bg-red-500 transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto py-12 px-4">
        <h1 class="text-4xl font-anton uppercase mb-8">Minha Conta</h1>
        
        <div id="user-info" class="mb-10">
            <h2 class="text-2xl font-bold mb-2">Olá, <span id="user-display-name">...</span>!</h2>
            <p class="text-gray-400">Email: <span id="user-email">...</span></p>
        </div>

        <section id="order-history">
            <h2 class="text-3xl font-anton uppercase mb-6">Histórico de Pedidos</h2>
            <div id="orders-container" class="space-y-6">
                <!-- Os pedidos serão inseridos aqui pelo JavaScript -->
                <p id="loading-orders" class="text-gray-400">A carregar os seus pedidos...</p>
            </div>
        </section>
    </main>

    <!-- Rodapé (copie de index.html se necessário) -->
    <footer id="contato" class="bg-gray-950 py-10 mt-12">
        <div class="container mx-auto text-center text-gray-400">
             <p>&copy; 2025 Turboost. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script da página -->
    <script type="module" src="/js/my-account.js"></script>
</body>
</html>
