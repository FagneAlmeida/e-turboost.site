<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Turboost</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- SDK do Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body class="bg-primary text-text-light font-roboto">

    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <a href="/index.html">
                <img id="header-logo" src="https://placehold.co/200x50/1a1a1a/FFC700?text=Turboost" alt="Logotipo Turboost" class="h-12 mx-auto">
            </a>
            <h1 class="font-anton text-4xl mt-4 text-white">Finalizar Compra</h1>
        </div>

        <div id="loader" class="text-center p-8">
            <div class="loader-ring"></div>
            <p class="mt-4 text-text-muted">A carregar os seus dados...</p>
        </div>

        <div id="checkout-content" class="hidden grid grid-cols-1 lg:grid-cols-5 gap-8">
            
            <!-- Coluna Esquerda: Formulários -->
            <div class="lg:col-span-3 bg-primary-light p-6 rounded-lg shadow-lg">
                <form id="checkout-form">
                    <!-- Detalhes de Contato -->
                    <h2 class="font-anton text-2xl text-white border-b border-gray-700 pb-2 mb-4">1. Detalhes de Contato</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="name" placeholder="Nome Completo" class="input-field" required>
                        <input type="email" id="email" placeholder="E-mail" class="input-field" required readonly>
                        <input type="tel" id="phone" placeholder="Telefone (DDD + Número)" class="input-field" required>
                        <input type="text" id="cpf" placeholder="CPF" class="input-field" required>
                    </div>

                    <!-- Endereço de Entrega -->
                    <h2 class="font-anton text-2xl text-white border-b border-gray-700 pb-2 my-6">2. Endereço de Entrega</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="cep" placeholder="CEP" class="input-field md:col-span-1" required>
                        <input type="text" id="street" placeholder="Rua / Avenida" class="input-field md:col-span-2" required>
                        <input type="text" id="number" placeholder="Número" class="input-field" required>
                        <input type="text" id="complement" placeholder="Complemento (Opcional)" class="input-field">
                        <input type="text" id="neighborhood" placeholder="Bairro" class="input-field" required>
                        <input type="text" id="city" placeholder="Cidade" class="input-field" required>
                        <input type="text" id="state" placeholder="Estado" class="input-field" required>
                    </div>

                    <!-- Opções de Frete -->
                    <h2 class="font-anton text-2xl text-white border-b border-gray-700 pb-2 my-6">3. Opções de Frete</h2>
                    <div id="shipping-options-container">
                        <p id="shipping-message" class="text-text-muted">Por favor, insira o seu CEP para calcular o frete.</p>
                        <div id="shipping-loader" class="hidden loader-ring-sm"></div>
                    </div>
                </form>
            </div>

            <!-- Coluna Direita: Resumo do Pedido -->
            <div class="lg:col-span-2 bg-primary-light p-6 rounded-lg shadow-lg h-fit">
                <h2 class="font-anton text-2xl text-white border-b border-gray-700 pb-2 mb-4">Resumo do Pedido</h2>
                <div id="order-summary" class="space-y-2 mb-4">
                    <!-- Itens do carrinho serão inseridos aqui -->
                </div>
                <div class="border-t border-gray-700 pt-4 space-y-2">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Frete</span>
                        <span id="summary-shipping">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl text-white">
                        <span>Total</span>
                        <span id="summary-total" class="text-detail">R$ 0,00</span>
                    </div>
                </div>
                
                <!-- Botão de Pagamento -->
                <div class="mt-6">
                     <button id="pay-button" class="w-full bg-detail text-primary font-bold uppercase py-3 px-8 rounded-md text-lg transition-transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>
                        Pagar com Mercado Pago
                    </button>
                    <div id="wallet_container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/checkout.js"></script>
</body>
</html>
