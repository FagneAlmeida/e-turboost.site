<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Turboost</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
        window.firebaseConfig = {{ firebase_config_json|safe }};
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <header class="bg-gray-800 shadow-lg">
        <nav class="container mx-auto px-6 py-4"><a href="/" class="text-2xl font-bold font-anton text-yellow-400">TURBOOST</a></nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h1 class="font-anton text-4xl text-white text-center mb-12">FINALIZAR COMPRA</h1>
        <div id="loader" class="text-center p-8"><p class="text-gray-400">A carregar...</p></div>
        <div id="checkout-content" class="hidden grid grid-cols-1 lg:grid-cols-5 gap-12">
            <div class="lg:col-span-3 bg-gray-800 p-8 rounded-lg shadow-xl">
                <form id="checkout-form">
                    <section>
                        <h2 class="font-anton text-2xl text-yellow-400 border-b border-gray-700 pb-3 mb-6">1. Detalhes de Contato</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="name" name="name" placeholder="Nome Completo" class="input-field" required>
                            <input type="email" id="email" name="email" placeholder="E-mail" class="input-field" required readonly>
                        </div>
                    </section>
                </form>
            </div>
            <aside class="lg:col-span-2 bg-gray-800 p-8 rounded-lg shadow-xl h-fit">
                <h2 class="font-anton text-2xl text-yellow-400 border-b border-gray-700 pb-3 mb-6">Resumo</h2>
                <div id="order-summary" class="space-y-3 mb-6"></div>
                <div class="border-t border-gray-700 pt-4">
                    <div class="flex justify-between font-bold text-xl text-white">
                        <span>Total</span>
                        <span id="summary-total" class="text-yellow-400">R$ 0,00</span>
                    </div>
                </div>
                <div class="mt-8">
                     <button id="pay-button" class="btn btn-accent w-full text-lg" type="submit" form="checkout-form" disabled>Ir para Pagamento</button>
                    <div id="wallet_container" class="mt-4"></div>
                </div>
            </aside>
        </div>
    </main>

    <script type="module" src="/js/checkout.js"></script>
</body>
</html>
